
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <script src="index.js"></script>
        <link rel="stylesheet" type="text/css" href="index.css">
        <title>FIFA Dream Team</title>
    </head>
    <body></body>
        <div id="title">FIFA Dream Team</div>

        <!--container that holds the content of initial page-->
        <div id="content">
            <div id="description">Welcome to FIFA Dream Team! Here you can set 
                the initial rules for your draft. Once you have  set the initial 
                settings, you can proceed to the Drafting Page. If you need help 
                or guidance, take a look at the example image at the bottom of 
                the page.
                <br/>Happy drafting!
            </div>
            <!--User input for numer of teams participating in draft-->
            <div id="numteams">
                <label>Choose number of teams</label>
                <select id="drop1">
                    <option value="null"></option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
            </div>
            <!--User input for team names for each participating team-->
            <div id="teamnames">
                <!--JavaScript handles this in index.js-->
            </div>
            <!--User input for number of players per team-->
            <div id="numplayers">
                <label>Choose number of players per team</label>
                <select id="drop2">
                    <option value="null"></option>
                    <option value="18">18</option>
                    <option value="20">20</option>
                    <option value="22">22</option>
                    <option value="24">24</option>
                    <option value="26">26</option>
                    <option value="28">28</option>
                    <option value="30">30</option>
                    <option value="32">32</option>
                    <option value="34">34</option>
                    <option value="36">36</option>
                    <option value="38">38</option>
                    <option value="40">40</option>
                    <option value="42">42</option>
                    <option value="44">44</option>
                    <option value="46">46</option>
                    <option value="48">48</option>
                    <option value="50">50</option>
                    <option value="52">52</option>
                </select>
            </div>
            <!--User input for how teams will be created-->
            <div id="createteams">
                <label>Create teams...</label>
                <select id="drop3">
                    <option value="drop3manually">Manually</option>
                    <!--Randomly option will be implemented in later iteration-->
                </select>
            </div>
            <!--User input for the order of drafting for each team-->
            <div id="draftorder">
                <label>Choose draft order</label>
                <select id="drop4">
                    <option value="drop4randomly">Randomly</option>
                    <!--Manually option will be implemented in later iteration-->
                </select>
            </div>
            <!--User is able to change the ordering of the draft if the 
                Manually option is selected for draftorder-->
            <div id="teamorder">
                <!--JavaScript will handle this in index.js-->
            </div>
            <!--User input for the round transition of the draft-->
            <div id="roundtrans">
                <label>Draft rounds transition</label>
                <select id="drop5">
                    <option value="repeating">Repeating</option>
                    <option value="snake">Snake</option>
                </select>
            </div>
            <!--User input for the version of FIFA to be used in the Draft-->
            <div id="version">
                <label>FIFA version</label>
                <select id="drop6">
                    <option value="fifa19">FIFA 19</option>
                    <!--More versions will be added in a later iteration-->
                </select>
            </div>
        </div>
        <!--A video example of the recommended settings for a draft-->
        <div id="example">
            <div id="example_title">Example Video</div>
            <video width="700" height="350" controls>
                <source src="example.mp4" type="video/mp4">
                Your browser does not support this video formatting
            </video>
        </div>
        <!--Button which takes you to the Resulting Page-->
        <!--When the issue of linking together a ReactJS file with an
            ordinary html file is resolved, this button will take you to the
            Drafting Page instead (which is its intended purpose)-->
        <div id="next">
            <button id="draftpage">Drafting Page</button>
            <button id="draftpage">Results Page</button>
        </div>
    </body>
</html>

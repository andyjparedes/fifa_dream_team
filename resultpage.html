<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        
        <script src="resultpage.js"></script>
        <link rel="stylesheet" type="text/css" href="resultpage.css">
        
        <title>Resulting Page</title>
    </head>
    <body>
        <div id="title">Resulting Page</div>

        <!--All participating teams with their players should appear here.-->
        <div id="teams">
            <div id="team1"></div> 
            <div id="team2"></div>
            <div id="team3"></div>
            <div id="team4"></div>
            <div id="team5"></div>
            <div id="team6"></div>
        </div>

        <!--Instructions for user to follow to be able to play with their
            drafted Dream Teams-->
        <div id="instructions">
            <div id="instruct_title">Instructions</div>
            <div id="description">
                Now that your teams have been created, you must
                now load up your selected version of FIFA and manually transfer
                the players to each certain team. For example, here is a video of
                the steps to take to transfer your players in FIFA 19.
            </div>
            <!--change with different video-->
            <div id="video">
                <video width="500" height="350" controls>
                    <source src="example.mp4" type="video/mp4">
                    Your browser does not support this video
                </video>
            </div>
        </div>
    </body>
</html>
